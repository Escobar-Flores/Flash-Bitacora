<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitácora</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Bitácora</a>
      </div>
    </nav>
    <main class="">
      <!-- Frase -->
      <div class="container mt-3 mb-3">
        <h5 class="center-align grey-text">Publica lo que quieras: mensajes, imágenes, videos, eventos...</h5>
      </div>
      <!-- Sección de publicaciones-->
      <section></section>
      <!-- Sección de generar publicaciones  -->
      <section>
        <!-- Fixed Action Button  -->
        <div class="fixed-action-btn horizontal">
          <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
          </a>
          <ul>
            <li><a class="btn-floating red modal-trigger" href="#modal1"><i class="material-icons">message</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">collections</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">date_range</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">video_library</i></a></li>
          </ul>
        </div>
          <!-- Modal Mensajes -->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <h4 class="red-text">Mensaje Nuevo</h4>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="input_text" type="text" data-length="10">
                      <label for="input_text">Título</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea" data-length="120"></textarea>
                      <label for="textarea1">Mensaje</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
      </section>      
    </main>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
